<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>learning js</title>
  </head>
  <body>
    <div class="container">
      <p id="Name"></p>
      <p id="age"></p>
      <p id="gender"></p>
      <h1>Hello</h1>
    </div>

    <div class="container">
      <p id="p1">
        Please enter your <br />
        username
      </p>
      <div id="div-userName"><input type="text" id="userName" /></div>
      <button id="submitName" class="submit">Submit</button>
    </div>

    <div class="container">
      <div class="containerValue"><h1 id="counterValue">0</h1></div>
      <div class="div-div">
        <button id="decreaseBtn" class="submit">decrease</button>
        <button id="resetBtn" class="submit">reset</button>
        <button id="increaseBtn" class="submit">increase</button>
      </div>
    </div>

    <div class="container">
      <div class="containerValue"><h1 id="randomValue">0</h1></div>
      <div class="div-div">
        <button id="roll" class="submit">Roll</button>
      </div>
    </div>

    <div class="container">
      <p>
        please state your <br />
        age
      </p>
      <div id="user-age"><input type="text" id="userAge" /></div>
      <button id="submitAge" class="submit">Submit</button>
    </div>

    <div class="container">
      <div class="divCheckBox">
        <input type="radio" id="maleCheckBox" name="gender" />
        <label for="maleCheckBox">male</label>
      </div>
      <div class="divCheckBox">
        <input type="radio" id="femaleCheckBox" name="gender" />
        <label for="femaleCheckBox">female</label>
      </div>
      <div class="divCheckBox">
        <input type="radio" id="apacheCheckBox" name="gender" />
        <label for="apacheCheckBox">apache attack helicopter</label>
      </div>
      <button id="submitCheckBox" class="submit">Submit</button>
    </div>

    <div class="container">
      <p>Random guessing number</p>
      <div id="user-Answer"><input type="text" id="userAnswer" /></div>
      <div id="divAnswer">
        <button id="playGame" class="submit">play</button>
        <button id="submitAnswer" class="submit">Submit</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
